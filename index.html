<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel 3D</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="background">
    <div class="banner">
      <div class="slider" style="--quantity: 10">
        <div class="item" style="--position: 1">
          <img src="assets/1.png" alt="card" />
        </div>
        <div class="item" style="--position: 2">
          <img src="assets/2.png" alt="card" />
        </div>
        <div class="item" style="--position: 3">
          <img src="assets/3.png" alt="card" />
        </div>
        <div class="item" style="--position: 4">
          <img src="assets/4.png" alt="card" />
        </div>
        <div class="item" style="--position: 5">
          <img src="assets/5.png" alt="card" />
        </div>
        <div class="item" style="--position: 6">
          <img src="assets/6.png" alt="card" />
        </div>
        <div class="item" style="--position: 7">
          <img src="assets/7.png" alt="card" />
        </div>
        <div class="item" style="--position: 8">
          <img src="assets/8.png" alt="card" />
        </div>
        <div class="item" style="--position: 9">
          <img src="assets/9.png" alt="card" />
        </div>
        <div class="item" style="--position: 10">
          <img src="assets/10.png" alt="card" />
        </div>
      </div>
      <div class="content">
        <h1 data-content="IMAGINE">IMAGINE</h1>
        <div class="author">
          <h2>C WIMMER</h2>
          <p>Frontend Engineering</p>
          <p>The horizon is waiting for you. <br />Just go!</p>
        </div>
        <div class="model"></div>
      </div>
    </div>
  </body>
</html>
